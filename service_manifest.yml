name: Unfurl
version: 4.3.0.stable1
description: Unshorten submitted URL

accepts: code/(html|hta)
rejects: empty|metadata/.*

stage: CORE
category: Static Analysis

file_required: true
timeout: 120
disable_cache: false

enabled: true
is_external: false
licence_count: 0

docker_config:
  image: ghcr.io/nvisosecurity/assemblyline-service-unfurl:main
  cpu_cores: 1
  ram_mb: 256
  allow_internet_access: true
